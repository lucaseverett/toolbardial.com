<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Toolbar Dial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.scss" />
    <link rel="icon" href="favicon.png" type="image/png" />
  </head>
  <body class="fixed">
    <main id="main">
      <div class="logo-wrap">
        <div class="logo">
          <div class="circle">
            <div class="grid">
              <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="buttons">
        <a
          href="https://chrome.google.com/webstore/detail/toolbar-dial/nejdcfinmjpapnkjffcejgcidjmbipcp"
          rel="noopener"
          target="_blank"
          >Download for Chrome</a
        ><a
          href="https://addons.mozilla.org/en-US/firefox/addon/toolbar-dial/"
          rel="noopener"
          target="_blank"
          >Download for Firefox</a
        >
      </div>
    </main>
    <span></span>
    <article><img src="../images/ChromeLight.png" /></article>
    <footer>
      <ul>
        <li>
          Toolbar Dial was created by
          <a href="https://lucaseverett.dev" rel="noopener" target="_blank"
            >Lucas Everett</a
          >.
        </li>
        <li>
          Released under the
          <a
            href="https://opensource.org/licenses/MIT"
            rel="noopener noreferrer"
            target="_blank"
            >MIT License</a
          >.
        </li>
      </ul>
    </footer>
    <script>
      window.onscroll = () => {
        if (
          window.pageYOffset <= window.innerHeight &&
          document.body.className !== "fixed"
        ) {
          document.body.className = "fixed";
        } else if (
          window.pageYOffset >= window.innerHeight &&
          document.body.className !== "absolute"
        ) {
          document.body.className = "absolute";
        }
      };
    </script>
  </body>
</html>
